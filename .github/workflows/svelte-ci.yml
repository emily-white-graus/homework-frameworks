name: Svelte Temperature Converter CI/CD

on:
  push:
    paths:
      - 'svelte-temp-converter/**'
  pull_request:
    paths:
      - 'svelte-temp-converter/**'

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./svelte-temp-converter
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './svelte-temp-converter/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check linting
        run: npm run lint
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Run tests
        run: npm run test:unit
        
      - name: Deploy to Vercel
        if: success() && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SVELTE }}
          working-directory: ./svelte-temp-converter
          vercel-args: '--prod'