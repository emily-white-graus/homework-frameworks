name: Svelte Temperature Converter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./svelte-temp-converter
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './svelte-temp-converter/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check linting
        run: npm run lint
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Run tests
        run: npm run test:unit

  deploy:
     name: Deploy to Netlify
     needs: [lint-format-test]
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Repository
         uses: actions/checkout@v4
         
       - name: Deploy Svelte to Netlify
         run: npx netlify deploy --dir=svelte-temp-converter --prod --site=${{ secrets.NETLIFY_SIDE_ID_SVELTE }} --auth=${{ secrets.NETLIFY_TOKEN }}