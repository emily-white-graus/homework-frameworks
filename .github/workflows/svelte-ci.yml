name: Svelte Cat Generator CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./svelte-cat-generator
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './svelte-cat-generator/package-lock.json'
          
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
        
      - name: Check linting
        run: npm run lint
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Run tests
        run: npm run test:unit

      - name: Start Svelte App in Background
        run: npm run dev &

      - name: Build
        run: npm run build

      - name: Run E2E tests
        run: cd ../.. && npm run test:e2e

  deploy:
    name: Deploy to Netlify
    needs: [lint-format-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build Svelte App
        run: |
          npm install --prefix svelte-cat-generator
          npm run build --prefix svelte-cat-generator

      - name: Deploy Svelte to Netlify
        run: |
          npx netlify deploy --prod --dir=svelte-cat-generator/dist --site=${{ secrets.NETLIFY_SITE_ID_SVELTE }} --auth=${{ secrets.NETLIFY_TOKEN }}
